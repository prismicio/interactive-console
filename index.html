<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Prismic.io React Starter</title>
  <style>
    #main {
      width: 960px;
      margin-right: auto;
      margin-left: auto;
    }
    .CodeMirror {
      border: 1px solid #eee;
      height: 200px !important;
    }
  </style>
</head>

<body>
  <div id="main">
    <h1>Prismic Console demo</h1>
    <div id="myApp"></div>
  </div>
  <script src="/public/bundle.js" type="text/javascript"></script>
  <script>
    PrismicConsole.init(document.querySelector('#myApp'), {
      endpoint: 'https://blogtemplate.prismic.io/api'
    });
  </script>
</body>

</html>
